<!DOCTYPE html>
<html>
  <head>
  <title>Add Markers to Google Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="cities.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row margin-bottom">
      <div class="col-xs-10 col-xs-offset-1">
        <h3>My Google Maps Demo</h3>
        <p>Click a city to add its marker to the map.</p>
        <div id="city-buttons"></div>
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJzsRO1uAD-miCC61F2dPRix5BMKl4H7M&callback=initMap">
  </script>
  <script type="text/javascript" src="cities.js"></script>
  <script type="text/javascript" src="cities-scripts.js"></script>
  </body>
</html>
